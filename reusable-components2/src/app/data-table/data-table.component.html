
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
<div class="container">
  
  <div class="table">
      <mat-table class="mat-elevation-z10" [dataSource]="dataSource" matSort>
          <ng-container *ngFor="let cols of displayedColumns" matColumnDef="{{cols}}">
            <mat-header-cell *matHeaderCellDef mat-sort-header> {{cols}} </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element[cols]}} </mat-cell>
          </ng-container>
        
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

          
        </mat-table>
        <mat-paginator class="mat-elevation-z10" [length]="5" [pageSize]="3" [pageSizeOptions]="[5, 10, 25]">
        </mat-paginator>
        
        
        
  </div>
  
</div>

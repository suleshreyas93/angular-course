<form #f="ngForm" (ngSubmit)="courseSubmit(f)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input #courseName="ngModel"
      required 
      minlength = '3'
      ngModel name="courseName" 
      type="text" 
      class="form-control">

      <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
        <div *ngIf="courseName.errors.required">Course Name is required</div>
        <div *ngIf="courseName.errors.minlength">Course Name should have minimum of 3 characters</div>
      </div>
  </div>

  <div class="form-group">
    <label for="courseCategory">Course Category</label>
    <select required ngModel name="courseCategory" #courseCategory="ngModel" class="form-control">
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
  </div>

  <p>{{ f.value | json }}</p>

  <div class="alert alert-danger" *ngIf="courseCategory.touched && !courseCategory.valid">
    <div *ngIf="courseCategory.errors.required">Please Select One Category!</div>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="gurantee">
      30 day money back gurantee
    </label>
  </div>
  <button class="btn btn-primary" [disabled] = "!f.valid">Submit</button>
</form>

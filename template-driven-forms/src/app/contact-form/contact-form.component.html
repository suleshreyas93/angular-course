<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input 
      required 
      minlength="3" 
      maxlength="10" 
      ngModel 
      name= "firstName" 
      #firstName="ngModel" 
      (change)="log(firstName)" 
      type="text" 
      id="firstName" 
      class="form-control">
    <div 
      class="alert alert-danger" 
      *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">First name is required</div>
        <div *ngIf="firstName.errors.minlength">Minimum characters 3</div>
      
    </div>
  </div>
  <div class="form-group">
      <label for="comment">Comment</label>
      <!-- <input type="textarea" cols="30" rows="10" id="comment" class="form-control"> -->
      <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed">Subscribe to mailing list
    </label>
  </div>
  <div class="checkbox">
      <label>
        <input type="checkbox" ngModel name="offers">Subscribe to offers
      </label>
    </div>

    <div class="form-group">
      <label for="contactMethod">Contact Method</label>
        <select ngModel name="contactMethod" class="form-control">
            <option value=""></option>
            <option *ngFor="let method of methods" [ngValue]="method">{{method.name}}</option>
        </select>
      
    </div>

    <div *ngFor="let method of methods" class="radio">
      <label>
        <input type="radio" ngModel name="contactMethods" [value]="method.id">
        {{ method.name }}
      </label>
    </div>

    <p>{{ f.value | json }}</p>

  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
